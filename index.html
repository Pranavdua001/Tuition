<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline Tuition App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Tuition Login</h2>
<input id="password" placeholder="Enter password">
<button onclick="login()">Login</button>

<div id="teacher" class="box" style="display:none">
  <h2>Teacher Dashboard</h2>

  <h3>Add Student</h3>
  <input id="sname" placeholder="Student Name">
  <input id="spass" placeholder="Student Password">
  <button onclick="addStudent()">Add Student</button>

  <h3>Attach Data to Student</h3>
  <input id="datapass" placeholder="Student Password">
  <textarea id="sdata" placeholder="Enter data"></textarea>
  <button onclick="attachData()">Save Data</button>

  <h3>All Students</h3>
  <pre id="studentList"></pre>
</div>

<div id="student" class="box" style="display:none">
  <h2>Student Dashboard</h2>
  <pre id="studentData"></pre>
</div>

<script>
const KEY = 7;
const MUL = 3;

/* ---------- ENCODE / DECODE ---------- */
function encode(text){
  return text.split('').map(c => (c.charCodeAt(0)+KEY)*MUL).join('.');
}
function decode(text){
  return text.split('.').map(n => 
    String.fromCharCode((n/MUL)-KEY)
  ).join('');
}

/* ---------- INIT ---------- */
if(!localStorage.teacher){
  localStorage.teacher = encode("1234");
  localStorage.students = encode(JSON.stringify({}));
}

/* ---------- LOGIN ---------- */
function login(){
  const pass = document.getElementById("password").value;
  const students = JSON.parse(decode(localStorage.students));

  if(encode(pass) === localStorage.teacher){
    document.getElementById("teacher").style.display="block";
    loadStudents();
    return;
  }

  if(students[pass]){
    document.getElementById("student").style.display="block";
    document.getElementById("studentData").innerText =
      students[pass].data?.join("\n") || "No data published";
    return;
  }

  alert("Invalid password");
}

/* ---------- TEACHER FUNCTIONS ---------- */
function addStudent(){
  const name = sname.value;
  const pass = spass.value;
  const students = JSON.parse(decode(localStorage.students));

  students[pass] = { name:name, data:[] };
  localStorage.students = encode(JSON.stringify(students));
  loadStudents();
}

function attachData(){
  const pass = datapass.value;
  const data = sdata.value;
  const students = JSON.parse(decode(localStorage.students));

  if(!students[pass]){ alert("Student not found"); return; }

  students[pass].data.push(data);
  localStorage.students = encode(JSON.stringify(students));
  loadStudents();
}

function loadStudents(){
  const students = JSON.parse(decode(localStorage.students));
  let out = "";
  for(let p in students){
    out += `Name: ${students[p].name}\nPassword: ${p}\nData count: ${students[p].data.length}\n\n`;
  }
  studentList.innerText = out;
}
</script>

</body>
</html>
