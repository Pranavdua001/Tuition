<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Offline Tuition App</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  padding: 25px;
}

h1, h2, h3 {
  margin: 0 0 10px;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-top: 8px;
  font-size: 14px;
}

textarea { resize: vertical; }

button {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #667eea;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #5a67d8;
}

.section {
  margin-top: 20px;
  padding-top: 15px;
  border-top: 1px solid #eee;
}

pre {
  background: #f7f7f7;
  padding: 12px;
  border-radius: 10px;
  font-size: 13px;
  white-space: pre-wrap;
}

.badge {
  display: inline-block;
  padding: 5px 10px;
  border-radius: 999px;
  background: #edf2ff;
  color: #667eea;
  font-size: 12px;
  margin-bottom: 10px;
}

.hidden { display: none; }

.footer {
  text-align: center;
  font-size: 12px;
  color: #999;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox">
    <h1>Tuition App</h1>
    <input id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
  </div>

  <!-- TEACHER -->
  <div id="teacher" class="hidden">
    <span class="badge">Teacher Dashboard</span>

    <div class="section">
      <h3>Add Student</h3>
      <input id="sname" placeholder="Student name">
      <input id="spass" placeholder="Student password">
      <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="section">
      <h3>Attach Data</h3>
      <input id="datapass" placeholder="Student password">
      <textarea id="sdata" rows="3" placeholder="Enter notes / marks / message"></textarea>
      <button onclick="attachData()">Save Data</button>
    </div>

    <div class="section">
      <h3>Students Overview</h3>
      <pre id="studentList"></pre>
    </div>
  </div>

  <!-- STUDENT -->
  <div id="student" class="hidden">
    <span class="badge">Student Dashboard</span>
    <h3>Your Data</h3>
    <pre id="studentData"></pre>
  </div>

  <div class="footer">Offline • Static • GitHub Pages Ready</div>
</div>

<script>
const KEY = 7;
const MUL = 3;

/* ---------- ENCODE / DECODE ---------- */
function encode(text){
  return text.split('').map(c => (c.charCodeAt(0)+KEY)*MUL).join('.');
}
function decode(text){
  return text.split('.').map(n =>
    String.fromCharCode((n/MUL)-KEY)
  ).join('');
}

/* ---------- INIT ---------- */
if(!localStorage.teacher){
  localStorage.teacher = encode("1234");
  localStorage.students = encode(JSON.stringify({}));
}

/* ---------- LOGIN ---------- */
function login(){
  const pass = password.value;
  const students = JSON.parse(decode(localStorage.students));

  loginBox.classList.add("hidden");

  if(encode(pass) === localStorage.teacher){
    teacher.classList.remove("hidden");
    loadStudents();
    return;
  }

  if(students[pass]){
    student.classList.remove("hidden");
    studentData.innerText =
      students[pass].data?.join("\n") || "No data published";
    return;
  }

  alert("Invalid password");
  loginBox.classList.remove("hidden");
}

/* ---------- TEACHER FUNCTIONS ---------- */
function addStudent(){
  const students = JSON.parse(decode(localStorage.students));
  students[spass.value] = { name: sname.value, data: [] };
  localStorage.students = encode(JSON.stringify(students));
  loadStudents();
}

function attachData(){
  const students = JSON.parse(decode(localStorage.students));
  if(!students[datapass.value]){ alert("Student not found"); return; }
  students[datapass.value].data.push(sdata.value);
  localStorage.students = encode(JSON.stringify(students));
  loadStudents();
}

function loadStudents(){
  const students = JSON.parse(decode(localStorage.students));
  let out = "";
  for(let p in students){
    out += `Name: ${students[p].name}\nPassword: ${p}\nEntries: ${students[p].data.length}\n\n`;
  }
  studentList.innerText = out || "No students added yet.";
}
</script>

</body>
</html>
